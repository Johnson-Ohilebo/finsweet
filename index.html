<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="css/style.css ">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="contact-detail">
                <div class="whatsapp-icon">
                    <img src="/image/Assistance Icon.png"
                    alt="contact-icon"
                    width="25px"
                    />
                </div>
                <div class="contact-text">
                    <p>Road Assistance</p>
                    <p>9119 1365 23 24</p>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <div class="container">
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                    <button><a href="#">Book a service</a></button>
                </div>
                <p>We are open</p> <br>Monday to Friday 9:00 AM to 10:00 AM
            </div>
            <div class="right-img">
                <img src="image/Service.png" alt="service" width="60%" class="service"/>
                <img src="/image/Rating.png" alt="rating" width="60%" class="rating"/>
            </div>
            </div>
    </main>
</body>
</html>
